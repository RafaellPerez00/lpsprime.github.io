<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPS Prime Contabilidade e Certificadora</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-container">
        <a href="" >
            <img class="logoheader" src="assets/logo/LPS_PRIME_LOGO_1.svg" alt="Logo LPS Prime">
        </a>
        <nav class="centralheader">
            <a href="#" class="option">Serviços</a>
            <a href="#" class="option">Certificado Digital</a>
            <a href="#" class="option">Escritório Virtual</a>
            <a href="#" class="option">Consultoria</a>
            </nav>
            <div class="rightheader">
                <a href="#" class="secondoption">Fale <br> Conosco</a>
                <a href="#" class="secondoption">Login</a>
            </div> 
        <button class="menu-toggle" aria-label="Open Menu">
            &#9776;
        </button>
    </header>
    <section>
        <form name='form1' class='formlogin' id='form1' action='https://app.contadoronline.contmatic.com.br/efetualoginnovo' method='post'>
            <div class='areaCliente'>Área de clientes</div>
                <label>CNPJ/CPF/CAEPF/CEI:</label>
                <input type='text' name='documento' id='contmatic_documento' style='width: 150px;'> <br>
                <label>Usuário:</label>
                <input type='text' name='login' id='login' size='10' maxlength='91'> <br>
                <label>Senha:</label>
                <input type='password' name='senha' id='senha' size='10' maxlength='15'> <br>
                <input type='submit' value='Acessar' class='btn_acessar'>
                <input type='hidden' name='contadorId' id='contadorId' value='23478'>
                <br>
                <a href='https://app.contadoronline.contmatic.com.br/painel/esqueci'>Esqueci minha senha</a>
         </form>
        
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const menuToggle=document.querySelector('.menu-toggle');
            const headerContainer=document.querySelector('.header-container');
            const centralHeader=document.querySelector('.centralheader');
            const rightHeader=document.querySelector('.rightheader');

            menuToggle.addEventListener('click', function(){
                headerContainer.classList.toggle('active');
            });

            const moveRightHeader =() =>{
                if (window.innerWidth <= 768){
                    if (!centralHeader.contains(rightHeader)){
                        centralHeader.appendChild(rightHeader);
                    }
                }else{
                    if(headerContainer.contains(rightHeader)){
                        headerContainer.appendChild(rightHeader);
                    }
                }
            };
            moveRightHeader();
            window.addEventListener('resize', moveRightHeader);
        });
    </script>
</body>
</html>
